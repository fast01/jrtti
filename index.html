          <h1>jrtti - C++ Introspection
               <iframe allowtransparency="true" frameborder="0" scrolling="no"
<h2>Overview</h2>

<p>jrtti is a C++ class template library providing reflection capabilities for C++ programing language.</p>

<p>jrtti provides abstraction for standard and custom C++ types and classes.
This abstraction exposes class members at run time, wich can be accessed by its string name.</p>

<p>It also provides a string representation of class members that can be used for object serialization
and deserialization.</p>

<h2>Main Classes and namespaces</h2>

<ul>
<li>jrtti</li>
<li>Reflector</li>
<li>Metatype</li>
<li>Property</li>
<li>Method</li>
</ul><h2>Detailed Documentation</h2>

<p>Find detailed library documentation at <a href="http://jseto.github.com/jrtti/doc/">http://jseto.github.com/jrtti/doc/</a></p>

<h2>Download</h2>

<p>You can get jrtti from GitHub at <a href="https://github.com/jseto/jrtti">https://github.com/jseto/jrtti</a></p>

<h2>Dependencies</h2>

<h3>Boost</h3>

<p>jrtti uses header-only Boost C++ libraries. Download boost from <a href="http://www.boost.org/">http://www.boost.org/</a> and
make sure your compiler have access to boost include directory.     </p>

<h3>gtest</h3>

<p>jrtti test use gtest testing framework. If you plan to run the test download 
gtest from <a href="http://code.google.com/p/googletest/">http://code.google.com/p/googletest/</a> and install it. </p>

<h2>Install</h2>

<p>jrtti is a header-only library. Just make sure your compiler has access to jrtti include directory
and add #include  to your source code. 
Make sure boost header file path is available to your project.</p>

<h2>Example</h2>

<p>This easy example shows the main capabilities and usage of jrtti.
For more detailed samples see sample.cpp and tests under the test directory.</p>

<div class="highlight"><pre><span class="cp">#include &lt;iostream&gt;</span>
<span class="cp">#include &lt;jrtti/jrtti.hpp&gt;</span>

<span class="c1">// Define C++ classes</span>
<span class="k">struct</span> <span class="n">Position</span> <span class="p">{</span>
    <span class="kt">int</span> <span class="n">x</span><span class="p">;</span>
    <span class="kt">int</span> <span class="n">y</span><span class="p">;</span>
<span class="p">};</span>

<span class="k">class</span> <span class="nc">Ball</span>
<span class="p">{</span>
<span class="k">public</span><span class="o">:</span>
    <span class="n">Ball</span><span class="p">()</span> <span class="o">:</span> <span class="n">m_color</span><span class="p">(</span> <span class="s">"green"</span> <span class="p">)</span>
    <span class="p">{};</span>

    <span class="c1">// color getter</span>
    <span class="n">std</span><span class="o">::</span><span class="n">string</span> <span class="n">getColor</span><span class="p">()</span>
    <span class="p">{</span>
        <span class="k">return</span> <span class="n">m_color</span><span class="p">;</span>
    <span class="p">}</span>

    <span class="c1">// position setter</span>
    <span class="kt">void</span> <span class="n">setPosition</span><span class="p">(</span> <span class="k">const</span> <span class="n">Position</span><span class="o">&amp;</span> <span class="n">pos</span> <span class="p">)</span> <span class="p">{</span>
        <span class="n">m_position</span> <span class="o">=</span> <span class="n">pos</span><span class="p">;</span>
    <span class="p">}</span>

    <span class="c1">// position getter</span>
    <span class="n">Position</span> <span class="n">getPosition</span><span class="p">()</span>
    <span class="p">{</span>
        <span class="k">return</span> <span class="n">m_position</span><span class="p">;</span>
    <span class="p">}</span>

    <span class="c1">// move ball ( method call example )</span>
    <span class="kt">void</span> <span class="n">kick</span><span class="p">()</span>
    <span class="p">{</span>
        <span class="n">std</span><span class="o">::</span><span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Ball kicked far away."</span> <span class="o">&lt;&lt;</span> <span class="n">std</span><span class="o">::</span><span class="n">endl</span><span class="p">;</span>
    <span class="p">}</span>

<span class="k">private</span><span class="o">:</span>
    <span class="n">std</span><span class="o">::</span><span class="n">string</span> <span class="n">m_color</span><span class="p">;</span>
    <span class="n">Position</span> <span class="n">m_position</span><span class="p">;</span>
<span class="p">};</span>

<span class="kt">int</span> <span class="n">main</span><span class="p">()</span>
<span class="p">{</span>
    <span class="c1">// Make Position class available to jrtti</span>
    <span class="n">jrtti</span><span class="o">::</span><span class="n">declare</span><span class="o">&lt;</span> <span class="n">Position</span> <span class="o">&gt;</span><span class="p">()</span>
        <span class="p">.</span><span class="n">property</span><span class="p">(</span> <span class="s">"x"</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">Position</span><span class="o">::</span><span class="n">x</span> <span class="p">)</span>
        <span class="p">.</span><span class="n">property</span><span class="p">(</span> <span class="s">"y"</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">Position</span><span class="o">::</span><span class="n">y</span> <span class="p">);</span>

    <span class="c1">// Make Ball class available to jrtti</span>
    <span class="n">jrtti</span><span class="o">::</span><span class="n">declare</span><span class="o">&lt;</span> <span class="n">Ball</span> <span class="o">&gt;</span><span class="p">()</span>
        <span class="p">.</span><span class="n">property</span><span class="p">(</span> <span class="s">"color"</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">Ball</span><span class="o">::</span><span class="n">getColor</span> <span class="p">)</span>
        <span class="p">.</span><span class="n">property</span><span class="p">(</span> <span class="s">"position"</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">Ball</span><span class="o">::</span><span class="n">setPosition</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">Ball</span><span class="o">::</span><span class="n">getPosition</span> <span class="p">)</span>
        <span class="p">.</span><span class="n">method</span><span class="o">&lt;</span> <span class="kt">void</span> <span class="o">&gt;</span><span class="p">(</span> <span class="s">"kick"</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">Ball</span><span class="o">::</span><span class="n">kick</span> <span class="p">);</span>

    <span class="c1">// Use jrtti</span>
    <span class="n">Ball</span> <span class="n">ball</span><span class="p">;</span>
    <span class="n">Position</span> <span class="n">pos</span><span class="p">;</span>
    <span class="n">pos</span><span class="p">.</span><span class="n">x</span> <span class="o">=</span> <span class="mi">10</span><span class="p">;</span> <span class="n">pos</span><span class="p">.</span><span class="n">y</span> <span class="o">=</span> <span class="mi">40</span><span class="p">;</span>

    <span class="c1">// set the ball position</span>
    <span class="n">jrtti</span><span class="o">::</span><span class="n">getType</span><span class="o">&lt;</span> <span class="n">Ball</span> <span class="o">&gt;</span><span class="p">().</span><span class="n">property</span><span class="p">(</span> <span class="s">"position"</span> <span class="p">).</span><span class="n">set</span><span class="p">(</span> <span class="o">&amp;</span><span class="n">ball</span><span class="p">,</span> <span class="n">pos</span> <span class="p">);</span>

    <span class="c1">//get a Metatype object</span>
    <span class="n">jrtti</span><span class="o">::</span><span class="n">Metatype</span> <span class="o">&amp;</span> <span class="n">mt</span> <span class="o">=</span> <span class="n">jrtti</span><span class="o">::</span><span class="n">getType</span><span class="o">&lt;</span> <span class="n">Ball</span> <span class="o">&gt;</span><span class="p">();</span>

    <span class="c1">//and working with it accessing properties as an array</span>
    <span class="n">std</span><span class="o">::</span><span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Ball color: "</span> <span class="o">&lt;&lt;</span> <span class="n">mt</span><span class="p">[</span> <span class="s">"color"</span> <span class="p">].</span><span class="n">get</span><span class="o">&lt;</span> <span class="n">std</span><span class="o">::</span><span class="n">string</span> <span class="o">&gt;</span><span class="p">(</span> <span class="o">&amp;</span><span class="n">ball</span> <span class="p">)</span> <span class="o">&lt;&lt;</span> <span class="n">std</span><span class="o">::</span><span class="n">endl</span><span class="p">;</span>

    <span class="c1">//call a method</span>
    <span class="n">mt</span><span class="p">.</span><span class="n">call</span><span class="o">&lt;</span> <span class="kt">void</span> <span class="o">&gt;</span><span class="p">(</span> <span class="s">"kick"</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">ball</span> <span class="p">);</span>

    <span class="c1">//change the property value by full categorized name</span>
    <span class="n">mt</span><span class="p">.</span><span class="n">apply</span><span class="p">(</span> <span class="o">&amp;</span><span class="n">ball</span><span class="p">,</span> <span class="s">"position.x"</span><span class="p">,</span> <span class="mi">34</span> <span class="p">);</span>
    <span class="c1">//and get it</span>
    <span class="n">std</span><span class="o">::</span><span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="n">mt</span><span class="p">.</span><span class="n">eval</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span><span class="p">(</span> <span class="o">&amp;</span><span class="n">ball</span><span class="p">,</span> <span class="s">"position.x"</span> <span class="p">)</span> <span class="o">&lt;&lt;</span> <span class="n">std</span><span class="o">::</span><span class="n">endl</span><span class="p">;</span>

    <span class="c1">//get object string representation</span>
    <span class="n">std</span><span class="o">::</span><span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="n">mt</span><span class="p">.</span><span class="n">toStr</span><span class="p">(</span> <span class="o">&amp;</span><span class="n">ball</span> <span class="p">);</span>

    <span class="n">std</span><span class="o">::</span><span class="n">cin</span><span class="p">.</span><span class="n">ignore</span><span class="p">(</span><span class="mi">1</span><span class="p">);</span>
    <span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span>
</pre></div>

<h2>Running the tests</h2>

<h3>Windows</h3>

<p>There are VSC++ and Codegear project files under the test directory. As said above, test are coded 
using <a href="http://code.google.com/p/googletest/">gtest</a>. Install gtest in your system as well
as boost libraries and add the following environment variables:</p>

<pre><code>BOOST_ROOT -&gt; points to your boost directory
GTEST_ROOT -&gt; points to your gtest directory
</code></pre>

<h3>Linux</h3>

<p>Make available jrtti/include path to the compiler include path. Install gtest, and make include and library
files to the compiler and linker.</p>
